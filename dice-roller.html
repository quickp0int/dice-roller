<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dice Throws</title>
    <style>
        html, body {
            font-family: monospace;
            font-size: 10px;
            }
        h1, p {
            font-size: 6rem;
        }
    </style>
</head>
<body>
    <h1>Here are your dice throws:</h1>
    <h1 id="target"></h1>

    <p>Caution: use at your own risk.</p>
    <p>Do not use these numbers to generate sensible information while connected to the Internet or some other network. Ensure that you are not being watched and that your webcam is unable to record you.</p>
</body>
<script>
    function diceThrow( numSets, numRolls ) {
        var set = "";
        for ( var j = 0; j < numSets; j++ ) {
            var string = "";
            for ( var i = 0; i < numRolls; i++ ) {
                string += String( Math.ceil( Math.random() * 6 ) );
            }
            set += string + " ";
            document.getElementById("target").innerHTML = set;
        }
    }
    diceThrow( 6, 5 );
</script>
</html>
